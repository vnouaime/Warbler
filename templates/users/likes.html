{% extends 'users/detail.html' %}

{% block user_details %}

<div class="col-lg-6 col-md-8 col-sm-12">
    <ul class="list-group" id="messages">
      {% for msg in user.likes %}
        <li class="list-group-item">
          <a href="/messages/{{ msg.id  }}" class="message-link">
          <a href="/users/{{ msg.user.id }}">
            <img src="{{ msg.user.image_url }}" alt="" class="timeline-image">
          </a>
          <div class="message-area">
            <a href="/users/{{ msg.user.id }}">@{{ msg.user.username }}</a>
            <span class="text-muted">{{ msg.timestamp.strftime('%d %B %Y') }}</span>
            <p>{{ msg.text }}</p>
          </div>
         
          <!-- UPDATE TO CODE: Changed route for liking message. Makes more sense to have msg id part of url with messages object instead -->
            <form method="POST" action="/messages/{{ msg.id }}/like" id="messages-form">
              <button class="
              btn 
              btn-sm 
              {{'btn-primary' if msg in user.likes else 'btn-secondary'}}"
            >
              <i class="fa fa-thumbs-up"></i> 
            </button>
            </form>
        </li>
      {% endfor %}
    </ul>
</div>

{% endblock %}
